<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>角色管理</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/page.css">
    <script src="/assets/libs/layui/layui.js"></script>
    <script src="/assets/libs/layui/ext/global.js"></script>
</head>

<body>
    <div id="box" class="layui-fluid"></div>

    <script>
        if (window != window.top) {
            window.app = window.top.app;
        }

        layui.use(['treeTablePage', 'jquery', 'layer'], function () {
            var page = layui.treeTablePage, layer = layui.layer,
                $ = layui.jquery;
            var url = '/api/column';
            app.httpAsync('GET', url, {}, {}, function (res) {
                if (res && res.code == "200") {
                    //page.render({
                    var c={
                        elem: box,
                        toolbar: {
                            searchFieldName: 'Name',
                            conditions: [],
                            buttons: [
                                {event:'add',icon:'&#xe654',text:'新建',skin:2}
                            ],
                        },
                        table: {
                            data: res,
                            tableOptions: {
                                icon_key: 'name',
                                primary_key: 'id',
                                parent_key: 'parentId',
                                cols: [{
                                    key: 'id',
                                    title: '',
                                    width: '45px',
                                    template: function () {
                                        return'<i class="layui-icon">&#xe66e;</i>';
                                    }
                                }, {
                                    key: 'name',
                                    title: '页面名称',
                                }, {
                                    key: 'orderNo',
                                    title: '排序号',
                                    width: '70px',
                                    align:'center',
                                },{
                                    title: '操作',
                                    align: 'center',
                                    width: '180px',
                                    template: function () {
                                        return page.rowbarRender([
                                            {
                                                event: 'rowEdit',
                                                icon: '&#xe642;',
                                                text: '编辑"'
                                            },
                                            //{
                                            //    event: 'rowPsw',
                                            //    icon: '&#xe631;',
                                            //    text: '修改密码'
                                            //},
                                            {
                                                event: 'rowDel',
                                                icon: '&#xe640;',
                                                text: '删除'
                                            },
                                            {
                                                event: 'rowAdd',
                                                icon: '&#xe654;',
                                                text: '新建"'
                                            },
                                        ]);

                                    }
                                }]
                            }
                        },
                        events: {
                            search: function (src) {
                                //alert(JSON.stringify(page.getSearchOptions()));
                                app.httpAsync('GET', url, page.getSearchOptions(), {}, function (rdata) {
                                    if (res && res.code == "200") {
                                        c.table.data = rdata;
                                        page.render(c);
                                    }
                                });
                            }, 
                            add: function (src) {
                                var title = '增加内容 - 栏目档案',
                                    url = './content/columnForm.html?pid=0';

                                if (parent.xadmin) {
                                    parent.xadmin.open(title, url, 1060, 600);
                                } else {
                                    layer.open({
                                        type: 2,
                                        title: title,
                                        //closeBtn: 0, //不显示关闭按钮
                                        shade: [0],
                                        area: ['1060px', '600px'],
                                        //offset: 'rb', //右下角弹出
                                        //time: 2000, //2秒后自动关闭
                                        anim: 2,
                                        content: [url, 'no'], //iframe的url
                                    });
                                }
                            },
                            rowAdd: function (o) {
                                var title = '增加内容 - 子项目',
                                    url = './content/columnForm.html?pid='+o.data.id;

                                if (parent.xadmin) {
                                    parent.xadmin.open(title, url, 1060, 600);
                                } else {
                                    layer.open({
                                        type: 2,
                                        title: title,
                                        //closeBtn: 0, //不显示关闭按钮
                                        shade: [0],
                                        area: ['1060px', '600px'],
                                        //offset: 'rb', //右下角弹出
                                        //time: 2000, //2秒后自动关闭
                                        anim: 2,
                                        content: [url, 'no'], //iframe的url
                                    });
                                }
                            },
                            rowDel: function (o) {
                                layer.confirm('你确定要删除本行数据吗', {
                                    icon: 3,
                                    title: '警告'
                                }, function (index) {
                                    var url = '/api/column/' + o.data.id;
                                    app.httpAsync('Delete', url, {}, {}, function (res) {
                                        if (res && res.code == "200") {
                                            layer.msg("删除成功！");
                                        }
                                    });
                                    layer.close(index);
                                    location.reload(true);
                                });
                            },
                            rowEdit: function (o) {
                                var title = '编辑内容-角色管理',
                                    url = './content/columnForm.html?id=' + o.data.id;
                                if (parent.xadmin) {
                                    var index = parent.xadmin.open(title, url, 1060, 600);
                                } else {
                                    layer.open({
                                        type: 2,
                                        title: title,
                                        shade: [0],
                                        area: ['1060px', '600px'],
                                        anim: 2,
                                        content: [url, 'no'],
                                    });
                                }
                            },
                            rowDouble: function (o) {
                                this.rowEdit(o);
                            }
                        },

                    };
                    page.render(c);
                } else
                    app.alert.error("出错了！")
            });
        });
    </script>
</body>

</html>
