<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>应用页面管理</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/page.css">
    <script src="/assets/libs/layui/layui.js"></script>
    <script src="/assets/libs/layui/ext/global.js"></script>
</head>

<body>
    <div id="box"></div>
    <script>
        if (window != window.top) {
            window.app = window.top.app;
        }
        layui.use(['pgLayout', 'pgTree', 'treeTablePage'], function () {
            var $ = layui.$;
            var page = layui.treeTablePage;

            var container = $("#box").pgLayout();

            function bindNavTree() {
                app.httpAsync('GET', '/pc/json/app.json', {}, {}, function (res) {
                    if (res && res.code == "200") {
                        var treeConfig = {//dtree方法
                            config: {
                                title: '平台应用',
                                data: res.data,
                                response: {
                                    treeId: "id",
                                    title: "name"
                                }
                            },
                            events: {
                                nodeClick: nodeClickHander//节点点击事件
                                //nodeClick:function(){}
                            }
                        };
                        $(container.left).pgTree(treeConfig);
                    } else {

                        //window.top.location.href = "login.html";

                    }

                });
            }

            function nodeClickHander(tree, obj) {
                var url = '/api/menu'
                app.httpAsync('GET', url, {}, {}, function (res) {
                    if (res && res.code == "200") {
                        //res.data = [];
                        var c={
                            elem: container.content,
                            toolbar: {
                                searchFieldName: 'name',
                                conditions: [],
                                buttons: [
                                {event:'add',icon:'&#xe654',text:'新建',skin:2}
                                ],
                            },
                            table: {
                                data: res,
                                tableOptions: {
                                    icon_key: 'name',
                                    primary_key: 'id',
                                    parent_key: 'parentId',
                                    cols: [{
                                            key: 'name',
                                            title: '页面名称',
                                            width: '150px'
                                        },
                                        {
                                            title: '页面路径',
                                            template: function (f) {
                                                var ticon = "";
                                                if (f.icon != "")
                                                    ticon = '<i class="layui-icon">&#xe66e;</i>' + f.icon + '</i>';
                                                return ticon + f.url;
                                            }
                                        },
                                        {
                                            key: 'orderNo',
                                            title: '排序号',
                                            width: '70px',
                                            align: 'center',
                                        }, {
                                            title: '操作',
                                            align: 'center',
                                            width: '180px',
                                            template: function () {
                                                return page.rowbarRender([
                                                    {
                                                        event: 'rowEdit',
                                                        icon: '&#xe642;',
                                                        text: '编辑"'
                                                    },
                                                    {
                                                        event: 'rowDel',
                                                        icon: '&#xe640;',
                                                        text: '删除'
                                                    },
                                                    {
                                                        event: 'rowAdd',
                                                        icon: '&#xe654;',
                                                        text: '新建'
                                                    }
                                                ]);

                                            }
                                        }
                                    ]
                                }
                            },
                            events: {
                                search: function (src) {
                                    //alert(JSON.stringify(page.getSearchOptions()));
                                    app.httpAsync('GET', url, page.getSearchOptions(), {}, function (rdata) {
                                        if (res && res.code == "200") {
                                            c.table.data = rdata;
                                            page.render(c);
                                        }
                                    });
                                },
                                add: function (src) {
                                    var title = '增加内容 - 栏目档案',
                                        url = './base/menuForm.html?pid=0';

                                    if (parent.xadmin) {
                                        parent.xadmin.open(title, url, 1060, 600);
                                    } else {
                                        layer.open({
                                            type: 2,
                                            title: title,
                                            //closeBtn: 0, //不显示关闭按钮
                                            shade: [0],
                                            area: ['1060px', '600px'],
                                            //offset: 'rb', //右下角弹出
                                            //time: 2000, //2秒后自动关闭
                                            anim: 2,
                                            content: [url, 'no'], //iframe的url
                                        });
                                    }
                                },
                                rowAdd: function (o) {
                                    var title = '增加内容——子菜单',
                                        url = './base/menuForm.html?pid=' + o.data.id;

                                    if (parent.xadmin) {
                                        parent.xadmin.open(title, url, 1060, 600);
                                    } else {
                                        layer.open({
                                            type: 2,
                                            title: title,
                                            //closeBtn: 0, //不显示关闭按钮
                                            shade: [0],
                                            area: ['1060px', '600px'],
                                            //offset: 'rb', //右下角弹出
                                            //time: 2000, //2秒后自动关闭
                                            anim: 2,
                                            content: [url, 'no'], //iframe的url
                                        });
                                    }
                                },
                                rowDel: function (o) {
                                    layer.confirm('你确定要删除本行数据吗', {
                                        icon: 3,
                                        title: '警告'
                                    }, function (index) {
                                        var url = '/api/menu/' + o.data.id;
                                        app.httpAsync('Delete', url, {}, {}, function (res) {
                                            if (res && res.code == "200") {
                                                layer.msg("删除成功！");
                                            }
                                        });
                                        layer.close(index);
                                        location.reload(true);
                                    });
                                },
                                rowEdit: function (o) {
                                    var title = '编辑内容-角色管理',
                                        url = './base/menuForm.html?id=' + o.data.id;
                                    if (parent.xadmin) {
                                        var index = parent.xadmin.open(title, url, 1060, 600);
                                    } else {
                                        layer.open({
                                            type: 2,
                                            title: title,
                                            shade: [0],
                                            area: ['1060px', '600px'],
                                            anim: 2,
                                            content: [url, 'no'],
                                        });
                                    }
                                },
                                rowDouble: function (o) {
                                    this.rowEdit(o);
                                }
                            }
                        };
                        page.render(c);
                    }
                    else {
                        app.alert.error("出错了！")
                    }

                });
            }

            bindNavTree();
        });
    </script>
</body>

</html>
