    <style type="text/css">
        .site-h1 {
            margin-bottom: 10px;
            line-height: 50px;
            padding-bottom: 10px;
            color: #393D49;
            border-bottom: 1px solid #eee;
            font-size: 28px;
            font-weight: 300;
        }

            .site-h1 .layui-icon {
                position: relative;
                top: 5px;
                font-size: 35px;
                margin-right: 10px;
            }

        .site-text {
            position: relative;
        }

        .site-inline {
            font-size: 0;
        }

        .site-tree, .site-content {
            display: inline-block;
            *display: inline;
            *zoom: 1;
            vertical-align: top;
            font-size: 14px;
        }

        .site-content {
            width: 860px;
            padding: 20px 0 10px 20px;
        }

        /* 棰滆壊 */
        .site-doc-color {
            font-size: 0;
        }

            .site-doc-color li {
                display: inline-block;
                vertical-align: middle;
                width: 180px;
                margin-left: 20px;
                margin-bottom: 20px;
                padding: 20px 10px;
                color: #fff;
                text-align: center;
                border-radius: 2px;
                line-height: 22px;
                font-size: 14px;
            }

                .site-doc-color li p[tips] {
                    opacity: 0.8;
                    font-size: 12px;
                }

        .site-doc-necolor li {
            width: 108px;
            margin-top: 15px;
            margin-left: 0;
            border-radius: 0;
        }

        .site-doc-bgcolor li {
            padding: 10px;
        }

        .site-doc-box {
            width: 960px;
            max-height: 400px;
        }
        /* 瀹牸 */
        .site-doc-icon {
            margin-bottom: 30px;
            font-size: 0;
        }

            .site-doc-icon li {
                display: inline-block;
                vertical-align: middle;
                width: 100px;
                /*height: 105px;*/
                line-height: 25px;
                padding: 15px 0;
                margin-right: -1px;
                margin-bottom: -1px;
                /*border: 1px solid #e2e2e2;*/
                font-size: 12px;
                text-align: center;
                color: #666;
                transition: all .3s;
                -webkit-transition: all .3s;
            }

        .site-doc-anim li {
            height: auto;
        }

        .site-doc-icon li .layui-icon {
            display: inline-block;
            font-size: 28px;
        }

        .site-doc-icon li .doc-icon-name,
        .site-doc-icon li .doc-icon-code {
            color: #c2c2c2;
        }

        .site-doc-icon li .doc-icon-fontclass {
            height: 40px;
            line-height: 20px;
            padding: 0 5px;
            font-size: 12px;
            color: #333;
        }

        .site-doc-icon li:hover {
            background-color: #f2f2f2;
            color: #000;
        }
    </style>

                code: "&#xe658;",
                fontclass: "layui-icon-star-fill",
            },
            {
                name: "关闭-实心",
                code: "&#x1007;",
                fontclass: "layui-icon-close-fill",
            },
            {
                name: "关闭-空心",
                code: "&#x1006;",
                fontclass: "layui-icon-close",
            },
            {
                name: "正确",
                code: "&#x1005;",
                fontclass: "layui-icon-ok-circle",
            },
            {
                name: "添加-圆圈-细体",
                code: "&#xe608;",
                fontclass: "layui-icon-add-circle-fine",
            }
        ];
        layui.use(['jquery', 'laytpl','pgScroll'], function () {
            var $ = layui.jquery, laytpl = layui.laytpl;

            var html = [];
            icons.forEach(function (item, index){                
                laytpl([
                    '<li data-id="'+index+'">'
                    , '<i class="layui-icon {{d.fontclass}}"></i>'
                    , '<div class="doc-icon-name">{{d.name}}</div>'
                    , '</li>'
                ].join('')).render(item, function (s) {
                    html.push(s);
                });
            });
            $('.site-doc-box').pgScroll();
            $('.site-doc-icon').html(html.join(''));

            $('li').click(function (src) {
                var index = parseInt($(src.currentTarget).attr('data-id'));

                window["formSelectCallback"] && formSelectCallback(icons[index]);
                //关闭窗口
                if (window != window.parent) {
                    var index = parent.layer.index;
                    parent.layer.close(index);
                } else {
                    window.close();
                }
            });
        });

        
    </script>
</body>
</html>
